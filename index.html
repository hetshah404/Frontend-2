<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign in - Pluralsight</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="img/login-logo.png" alt="sluralpright">
                </div>
                <form >
                    <div>
                        <label for="email">Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="text" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign in</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <button class="secondary-btn">
                    <a href="#" class="anchor">Create an Account</a>
                </button>
                
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2018, Sluralpright All Rights Reserved</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create future <strong>together</strong></h1>
                    <button class="secondary-btn">
                        <a href="#" class="anchor">Start a free 10-day trial</a>
                    </button>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
